<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employer Login</title>
  <link rel="icon" href="img/xbg.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .auth-container {
      max-width: 500px;
      height: 500px;
      margin: 100px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9); /* semi-transparent white */
      backdrop-filter: blur(50px); /* adds glassy blur effect */
      -webkit-backdrop-filter: blur(50px); /* Safari support */
      opacity: 0.8;        
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
    }
    .nav-tabs .nav-link.active {
      background-color: #007bff;
      color: white !important;
    }
    footer {
      background-color: #fff;
      border-top: 1px solid #dee2e6;
      text-align: center;
      padding: 1rem 0;
      margin-top: 122px;
      color: #6c757d;
      font-size: 0.9rem;
    }
  </style>
</head>
<body style="background: url('img/bg.jpg') no-repeat center center fixed; background-size: cover;">
    <div class="hero" style="margin:auto; width: 29%;">
        <div class="container">
            <h1 style="color:#007bff">Welcome to <a href="index.html" style="text-decoration: none;">XpertStim</a></h1>
        </div>
    </div>


  <div class="container auth-container">
    <h3 class="form-heading" style="padding-left:115px ;">Employer Login</h3>
    <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist" style="padding-top: 10px;">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
      </li>
    </ul>

    <div class="tab-content" id="authTabsContent">
      <!-- Login Tab -->
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <form action="emp_dashboard.html" method="get">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" required />
            </div>
            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Password <a href="#" style="margin-left: 240px;">Forgot Password?</a></label>
                
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="bi bi-eye-slash" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

          <button type="submit" class="btn btn-primary w-100" style="margin-top: 10px" >Login</button>

          <div>
            <p style="padding-top:100px; padding-left: 150px;">New on XpertStim? <a href="#" id="switchToRegister" style="padding-left:90px">Register</a></p>

            
          </div>
        </form>
      
      </div>

      <!-- Register Tab -->
      <div class="tab-pane fade" id="register" role="tabpanel">
        <form>
          <div class="mb-3">
            <label for="registerName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="registerName" required />
          </div>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="registerEmail" required />
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" required />
          </div>
          <button type="submit" class="btn btn-success w-100">Register</button>
          <div>
            <p style="padding-top:25px; padding-left: 150px;">Already have an account? <a href="#" id="switchToLogin" style="padding-left:40px">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <footer>
    &copy; 2025 MLM Platform. All rights reserved.
  </footer>
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");

    togglePassword.addEventListener("click", function () {
        const type = passwordField.type === "password" ? "text" : "password";
        passwordField.type = type;
        eyeIcon.classList.toggle("bi-eye");
        eyeIcon.classList.toggle("bi-eye-slash");
    });
</script>

<script>
  document.getElementById('switchToRegister').addEventListener('click', function (e) {
    e.preventDefault();
    var tabTrigger = new bootstrap.Tab(document.querySelector('#register-tab'));
    tabTrigger.show();
  });
</script>


<script>
  document.getElementById('switchToLogin').addEventListener('click', function (e) {
    e.preventDefault();
    var tabTrigger = new bootstrap.Tab(document.querySelector('#login-tab'));
    tabTrigger.show();
  });
</script>



</body>
</html>
