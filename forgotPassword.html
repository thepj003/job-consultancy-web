<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #fff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .nav_a {
      margin-left: 20px;
      text-decoration: none;
      color: #4a4a4a;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .nav_a:hover {
      color: #0077ff;
    }
    header {
      background: #ffffff;
    }
    .reset-container {
      max-width: 400px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    footer {
      background-color: #fff;
      border-top: 1px solid #dee2e6;
      text-align: center;
      padding: 1rem 0;
      margin-top: 60px;
      color: #6c757d;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="shadow-sm fixed-top py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 m-0 text-primary"> <a href="index.html" style="text-decoration: none;">XpertStim</a></h1>
      <nav>
        <a class="nav_a" href="index.html" class="me-3 text-dark fw-semibold">Home</a>
        <a class="nav_a" href="aboutUs.html" class="me-3 text-dark fw-semibold">About</a>
        <a class="nav_a" href="contactUs.html" class="me-3 text-dark fw-semibold">Contact</a>
        <a class="nav_a" href="#" class="text-decoration-none text-dark fw-semibold">Login</a>
      </nav>
    </div>
  </header>


  <div class="container reset-container">
    <h3 class="mb-3 text-center">Reset Your Password</h3>
    <form>
      <div class="mb-3">
        <label for="resetEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="resetEmail" placeholder="Enter your registered email" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Reset Link to the email</button>
      
    </form>
    <div>
        <a href="login.html" style="padding-top: 200px; padding-left: 100px;">Go back to Login Page</a>
      </div>
  </div>
  <!-- Footer -->
  <footer>
    &copy; 2025 XpertStim Ltd. All rights reserved.
  </footer>
</body>
</html>
