<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Application Form</title>
  <link rel="icon" href="img/xbg.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fff);
    }
    .nav_a {
      margin-left: 20px;
      text-decoration: none;
      color: #4a4a4a;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .nav_a:hover {
      color: #0077ff;
    }
    header {
      background: #ffffff;
    }
    .form-container {
      max-width: 700px;
      margin: 80px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    footer {
      background-color: #fff;
      border-top: 1px solid #dee2e6;
      text-align: center;
      padding: 1rem 0;
      margin-top: 60px;
      color: #6c757d;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="shadow-sm fixed-top py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 m-0 text-primary"> <a href="index.html" style="text-decoration: none;">XpertStim</a></h1>
      <nav>
        <a class="nav_a" href="index.html" class="me-3 text-dark fw-semibold">Home</a>
        <a class="nav_a" href="aboutUs.html" class="me-3 text-dark fw-semibold">About</a>
        <a class="nav_a" href="contactUs.html" class="me-3 text-dark fw-semibold">Contact</a>
        <a class="nav_a" href="#" class="text-decoration-none text-dark fw-semibold">Login</a>
      </nav>
    </div>
  </header>

  <div class="container form-container">
    <h2 class="mb-4 text-center">Job Application Form</h2>
    <form>
      <!-- Name -->
       <h4 class="mt-4 text-center">Personal Details</h4>
      <div class="mb-3">

        <p><label for="applicantName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="applicantName" required></p>
      </div>

      <!-- Mobile -->
      <div class="mb-3">
        <p><label for="mobile" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="mobile" required></p>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <p><label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="2" required></textarea></p>
      </div>

      <!-- Education -->
      <h4 class="mt-4 text-center">Education Details</h4>
      <h5 class="mt-4">College/University</h5>

      <div class="mb-3">
        <label for="ug" class="form-label">College Name</label>
        <input type="text" class="form-control" id="ug" placeholder="e.g. XYZ University" required>
      </div>
      
      <div class="mb-3">
        <label for="ug" class="form-label">Degree</label>
        <input type="text" class="form-control" id="ug" placeholder="e.g. B.Tech" required>
      </div>
      <div class="mb-3">
        <label for="ug" class="form-label">Specialization</label>
        <input type="text" class="form-control" id="ug" placeholder="e.g. CSE" required>
      </div>
      <div class="mb-3">
        <label for="ug" class="form-label">GPA (Out of 10)</label>
        <input type="text" class="form-control" id="ug" placeholder="e.g. 8.56" required>
      </div>
      <h5 class="mt-4">Class 12th details</h5>
      <div class="mb-3">
        <label for="ug" class="form-label">Institute Name</label>
        <input type="text" class="form-control" id="ug" placeholder="e.g. XYZ School" required>
      </div>
      <div class="mb-3">
        <label for="ug" class="form-label">Board</label>
        <input type="text" class="form-control" id="ug" placeholder="e.g. CBSE" required>
      </div>
      <div class="mb-3">
        <label for="twelfth" class="form-label">Secured Percentage</label>
        <input type="text" class="form-control" id="twelfth" placeholder="e.g. 85% " required>
      </div>
      <h5 class="mt-4">Class 10th details</h5>
      <div class="mb-3">
        <label for="ug" class="form-label">Institute Name</label>
        <input type="text" class="form-control" id="ug" placeholder="e.g. XYZ School" required>
      </div>
      <div class="mb-3">
        <label for="ug" class="form-label">Board</label>
        <input type="text" class="form-control" id="ug" placeholder="e.g. CBSE" required>
      </div>
      <div class="mb-3">
        <label for="twelfth" class="form-label">Secured Percentage</label>
        <input type="text" class="form-control" id="twelfth" placeholder="e.g. 80%" required>
      </div>
    

      <!-- Work Location -->
       <h4 class="mt-4 text-center">Work Details</h4>
      <div class="mb-3">
        <label for="location" class="form-label">Preferred Work Location</label>
        <select class="form-select" id="location" required>
          <option value="">-- Select Location --</option>
          <option value="Jaipur">Jaipur</option>
          <option value="Delhi">Delhi</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Pune">Pune</option>
          <option value="Gurgaon">Gurgaon</option>
          <option value="Remote">Remote</option>
        </select>
      </div>

      <!-- Upload Resume -->
       <h4 class="mt-4 text-center">RESUME Upload</h4>
      <div class="mb-4">
        <label for="resume" class="form-label">Upload Resume</label>
        <input class="form-control" type="file" id="resume" accept=".pdf,.doc,.docx" required>
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Submit Application</button>
      </div>
    </form>
  </div>

   <!-- Footer -->
  <footer>
    &copy; 2025 MLM Platform. All rights reserved.
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
